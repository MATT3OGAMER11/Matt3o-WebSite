<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football field</title>
</head>
<body>
    <canvas id="canvas" height="800" width="800" style="border: 1px solid black"></canvas>
    <script>
        const canvas = document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');

        let f1 = canvas.height/4;
        let padding = canvas.width/50;

        // line separetion flag
        ctx.beginPath()
        ctx.moveTo(canvas.width/2, f1*3 );
        ctx.lineTo(canvas.width/2, f1*4 );
        ctx.stroke();



        ctx.strokeStyle = 'black';
        ctx.strokeRect(0, 0, canvas.width, f1*3);
        // japanese flag
        ctx.strokeRect(canvas.width/2+padding, (f1*3)+padding, (canvas.width/2)-2*padding, f1-2*padding);

        ctx.beginPath();

        ctx.arc((canvas.width/4)*3, f1*3+f1/2, canvas.height/15, 0, 2*Math.PI);
        ctx.closePath();
        ctx.fillStyle = 'red';
        ctx.fill();
        // football pitch border
        ctx.fillStyle = 'green';
        ctx.fillRect(padding, 6*padding, canvas.width-2*padding, f1*3-12*padding);
        ctx.strokeRect(padding, 6*padding, canvas.width-2*padding, f1*3-12*padding);


        //big center circle
        ctx.beginPath();
        ctx.arc((canvas.width/2), (f1*1.5), canvas.height/11, 0, 2*Math.PI);
        ctx.closePath();
        ctx.stroke()

        //small center circle
        ctx.beginPath();
        ctx.arc((canvas.width/2), (f1*1.5), canvas.height/150, 0, 2*Math.PI);
        ctx.closePath();
        ctx.stroke()

        // midlle line football field
        ctx.beginPath();
        ctx.moveTo(canvas.width/2, 6*padding);
        ctx.lineTo(canvas.width/2, f1*3-6*padding);
        ctx.stroke();

        //corner up sx
        ctx.beginPath();
        ctx.arc(padding, 6*padding,canvas.height/100, 0, Math.PI*1/2);
        ctx.stroke();
        //corner up dx
        ctx.beginPath();
        ctx.arc(canvas.width - padding, 6*padding,canvas.height/100, Math.PI*1/2, -Math.PI);
        ctx.stroke();
        //corner down sx
        ctx.beginPath();
        ctx.arc(padding, f1*3-6*padding,canvas.height/100, Math.PI+Math.PI*1/2, 0);
        ctx.stroke();
        //corner down dx
        ctx.beginPath();
        ctx.arc(canvas.width - padding, f1*3-6*padding,canvas.height/100, -Math.PI, -Math.PI*1/2);
        ctx.stroke();

        // football goal sx
        ctx.beginPath();
        ctx.moveTo(padding/3, (f1*1.35));
        ctx.lineTo(padding, (f1*1.35));
        ctx.moveTo(padding/3, (f1*1.65));
        ctx.lineTo(padding/3, (f1*1.35));
        ctx.moveTo(padding/3, (f1*1.65));
        ctx.lineTo(padding, (f1*1.65));
        ctx.stroke();

        // football goal dx
        ctx.moveTo(canvas.width-padding/3, (f1*1.35));
        ctx.lineTo(canvas.width-padding, (f1*1.35));
        ctx.moveTo(canvas.width-padding/3, (f1*1.65));
        ctx.lineTo(canvas.width-padding/3, (f1*1.35));
        ctx.moveTo(canvas.width-padding/3, (f1*1.65));
        ctx.lineTo(canvas.width-padding, (f1*1.65));
        ctx.stroke();

        // area sx
        // semi conference
        ctx.beginPath();
        ctx.arc(padding*6.5, (f1*1.5), canvas.height/12, Math.PI*5/3,Math.PI/3 );
        ctx.stroke()
        // circle
        ctx.beginPath();
        ctx.arc(padding*6, (f1*1.5), canvas.height/150, 0, 2*Math.PI);
        ctx.closePath();
        ctx.stroke()
        // big rectangular
        ctx.strokeRect(padding, 11*padding, padding*7.5, 15*padding);
        // small rectangular
        ctx.strokeRect(padding, 14*padding, padding*3, 9.5*padding);

        // area dx
        // semi conference
        ctx.beginPath();
        ctx.arc(canvas.width-padding*6.5, (f1*1.5), canvas.height/12, Math.PI*2/3, Math.PI*4/3);
        ctx.stroke()
        // circle
        ctx.beginPath();
        ctx.arc(canvas.width-(padding*6), (f1*1.5), canvas.height/150, 0, 2*Math.PI);
        ctx.closePath();
        ctx.stroke()
        // big rectangular
        ctx.strokeRect(canvas.width-(8.5*padding), 11*padding, padding*7.5, 15*padding);

        ctx.strokeRect(canvas.width-4*padding, 14*padding, padding*3, 9.5*padding);
        function drawStar(cX, cY, r, rot){
            let ext = [];
            let int = [];

            //draw the star
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                let angle = rot+i*2*Math.PI/5;
                ext.push({
                    x: cX+r*Math.cos(angle),
                    y: cY+r*Math.sin(angle)
                });

                int.push({
                    x: cX+r*(2/5)*Math.cos(angle+Math.PI/5),
                    y: cY+r*(2/5)*Math.sin(angle+Math.PI/5)
                })

                ctx.lineTo(ext[i].x, ext[i].y);
                ctx.lineTo(int[i].x, int[i].y);

            }
            ctx.closePath();
            // fill the star with color
            ctx.fillStyle = 'yellow';
            ctx.fill();
        }

        // chinese flag
        ctx.fillStyle = 'red';
        ctx.fillRect(padding, (f1*3)+padding, (canvas.width/2)-2*padding, f1-2*padding);
        drawStar(padding*4, (f1*3)+4.5*padding, canvas.width*1/20 , Math.PI*3/2);
        drawStar(padding*7, (f1*3)+2.5*padding, canvas.width*1/65 , Math.PI*2);
        drawStar(padding*8.5, (f1*3)+4*padding, canvas.width*1/65 , Math.PI*2/4);
        drawStar(padding*9, (f1*3)+6*padding, canvas.width*1/65 , Math.PI*3/2);
        drawStar(padding*7, (f1*3)+8*padding, canvas.width*1/65 , Math.PI*2);
    </script>
</body>
</html>
